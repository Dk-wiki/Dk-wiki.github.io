an class="keyword">if</span> <span class="string">"3000"</span> <span class="keyword">in</span> text:</span><br><span class="line">                <span class="comment">#print(j)</span></span><br><span class="line">                flag+=chr(j<span class="number">-1</span>)</span><br><span class="line">                <span class="keyword">print</span> (flag)</span><br><span class="line">                <span class="keyword">break</span></span><br><span class="line">database()</span><br></pre></td></tr></table></figure>
